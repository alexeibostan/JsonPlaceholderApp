
  <header class="bg-white shadow">
    <div class="flex items-center justify-between max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold leading-tight text-gray-900">
        Posts
      </h1>
      <div class="flex items-center justify-between" *ngIf="(postsLength$ | async) > (visiblePosts$ | async)">
        <button type="button" (click)="prevPosts()" class="inline-flex items-center px-4 py-2 mr-8 border border-gray-300 text-sm leading-5 font-medium rounded-md text-gray-700 bg-white hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50 transition duration-150 ease-in-out">
            Prev
        </button>
        <button type="button" (click)="nextPosts()" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm leading-5 font-medium rounded-md text-gray-700 bg-white hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50 transition duration-150 ease-in-out">
            Next
        </button>
      </div>
    </div>
  </header>
<ab-posts-list [posts]="posts$ | async" (select)="onSelectPost($event)"></ab-posts-list>
